  <link rel="stylesheet" href="style.css" />
  <style>
    /* Reset & Base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      line-height: 1.6;
    }
    /* Grid Container for product cubes */
    #product-listings {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    /* Each product cube */
    .product-cube {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s ease;
      position: relative;
    }
    .product-cube:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .product-cube img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
      flex-shrink: 0;
    }
    .product-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 6px;
      color: #333;
    }
    .product-price {
      font-weight: 700;
      color: #f872b5;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    /* Hidden details panel */
    .product-details {
      display: none;
      background: #fafafa;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
    }
    /* Show details when active */
    .product-cube.active .product-details {
      display: block;
    }

    /* Buttons inside details */
    .product-details a {
      color: #007BFF;
      text-decoration: none;
      font-weight: 600;
    }
    .product-details a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    // Toggle details on product cube click
    document.addEventListener('click', function(e) {
      const cube = e.target.closest('.product-cube');
      if (cube) {
        cube.classList.toggle('active');
      }
    });
  </script>
  <script>
  const toggleBtn = document.getElementById('dark-mode-toggle');
  const themeLink = document.getElementById('theme-style');

  // On load, check if user has a saved preference
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    themeLink.href = savedTheme === 'dark' ? 'style-dark.css' : 'style-light.css';
    toggleBtn.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
  }

  toggleBtn.addEventListener('click', () => {
    if (themeLink.href.includes('style-light.css')) {
      themeLink.href = 'style-dark.css';
      toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
      localStorage.setItem('theme', 'dark');
    } else {
      themeLink.href = 'style-light.css';
      toggleBtn.textContent = 'üåô Dark Mode';
      localStorage.setItem('theme', 'light');
    }
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const productCubes = document.querySelectorAll('.product-cube');

    productCubes.forEach(cube => {
      cube.addEventListener('click', () => {
        // Toggle 'active' class to show/hide details
        cube.classList.toggle('active');
      });
    });
  });
</script>
